	<div class="admin-section">
		<div class="login">
            <h1></h1>
			<form action="/admin/login" method="post" id="login">
				<span>异步发送管理后台</span>
				<div class="form-group">
					<label>用户名</label>
					<input type="text" class="form-control username" name="username" placeholder="用户名">
				</div>
				<div class="form-group">
					<label>密 码</label>
					<input type="password" class="form-control" name="password" placeholder="密码">
				</div>
				<input type="button" class="button login-button" onclick="admin_login()" value="登 录">
			</form>

	<script src="/theme/assets/js/jquery.min.js"></script>
	<script type="text/javascript">
        function admin_login(){
            $.ajax({
				type: "POST",
				url: "/user/login",
				data: $("#login").serialize(),
				dataType: "json",
				success: function(data){
					if (data.status=="success") {
							//alert(data.msg);
                            location.href="/mail/search";
					} else {
							alert(data.msg);
                            return false;
					}
				}
			});
        }
		$(function(){
			$("#login input").keydown(function(e){
				if (e.keyCode == 13) {
					admin_login();
				};
			});

			$(".username").focus();
        });
	</script>
</body>
